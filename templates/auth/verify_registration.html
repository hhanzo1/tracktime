{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card p-4 mb-4">
            <div class="text-center mb-4">
                <h2 class="h3 mb-3">Verify Your Email</h2>
                <p class="text-muted">Please enter the verification code sent to your email.</p>
            </div>

            <form method="POST" action="{{ url_for('verify_registration_otp') }}">
                <div class="mb-4">
                    <label for="otp" class="form-label">Verification Code</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-key"></i>
                        </span>
                        <input type="text" 
                               class="form-control form-control-lg text-center" 
                               id="otp" 
                               name="otp" 
                               maxlength="6" 
                               required 
                               pattern="\d{6}"
                               placeholder="000000"
                               style="letter-spacing: 0.5em;">
                    </div>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-dark btn-lg">
                        <i class="fas fa-check-circle me-2"></i>Verify Email
                    </button>
                </div>
            </form>
        </div>

        <div class="text-center">
            <a href="{{ url_for('register') }}" class="text-decoration-none">
                <i class="fas fa-arrow-left me-1"></i>
                Back to Registration
            </a>
        </div>
    </div>
</div>
{% endblock %}
