{# templates/verify_otp.html #}
{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center min-vh-75 align-items-center">
    <div class="col-12 col-md-6 col-lg-4">
        <div class="card">
            <div class="card-body p-4 p-sm-5">
                <div class="text-center mb-4">
                    <h2 class="h3 mb-3">Verify Your Email</h2>
                    <p class="text-muted">We've sent a verification code to your email</p>
                </div>

                <form method="POST">
                    <div class="mb-4">
                        <label for="otp" class="form-label">Verification Code</label>
                        <input type="text" 
                               class="form-control form-control-lg text-center letter-spacing-2"
                               id="otp" 
                               name="otp" 
                               pattern="[0-9]{6}" 
                               maxlength="6"
                               placeholder="000000"
                               autocomplete="one-time-code"
                               required>
                    </div>

                    <div class="d-grid mb-4">
                        <button type="submit" class="btn btn-dark btn-lg">
                            Verify Code
                        </button>
                    </div>

                    <div class="text-center">
                        <p class="text-muted">
                            Didn't receive the code? 
                            <a href="{{ url_for('login') }}" class="text-decoration-none">Try again</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<style>
    .letter-spacing-2 {
        letter-spacing: 0.25em;
        font-size: 1.25rem;
    }
</style>
{% endblock %}
