{% extends "base.html" %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2 class="mb-0">Edit Check-In</h2>
    </div>
    
    <div class="card-body">
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" name="name" value="{{ checkin.name }}" required
                       class="form-control">
            </div>
            
            <div class="mb-3">
                <label class="form-label">Date</label>
                <input type="date" name="start_date" 
                       value="{{ checkin.start_time.strftime('%Y-%m-%d') }}" required
                       class="form-control">
            </div>
            
            <div class="mb-3">
                <label class="form-label">Time</label>
                <input type="time" name="start_time" 
                       value="{{ checkin.start_time.strftime('%H:%M') }}" required
                       class="form-control">
            </div>
            
            <div class="mb-3">
                <label class="form-label">Duration (hours)</label>
                <input type="number" name="duration" value="{{ checkin.duration }}" 
                       step="0.5" min="0.5" max="24" required
                       class="form-control">
            </div>
            
            <div class="text-end">
                <a href="{{ url_for('admin_checkins') }}"
                   class="btn btn-secondary me-2">
                    <i class="fas fa-times me-1"></i>Cancel
                </a>
                <button type="submit" class="btn btn-dark">
                    <i class="fas fa-save me-1"></i>Save Changes
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
